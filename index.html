<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel = stylesheet href = style.css>
    <title>Calculator</title>
</head>

<body>
<div id = calculator>
    <div id = display-div>
        <span id = inputs></span>
    </div>

    <div id = buttons>
        <!--div for number and backspace, clear buttons-->
        <div id = numbers>
            <div class = numrow id = clear-backspace>
                <p id = allclear>AC</p>
                <p id = backspace>DEL</p>
            </div>
            <div class = numrow>
                <p class = number>9</p>
                <p class = number>8</p>
                <p class = number>7</p>
            </div>
            <div class = numrow>
                <p class = number>6</p>
                <p class = number>5</p>
                <p class = number>4</p>
            </div>
            <div class = numrow>
                <p class = number>3</p>
                <p class = number>2</p>
                <p class = number>1</p>
            </div>
            <div class = numrow>
                <p class = number>0</p>
                <p class = number>00</p>
                <p class = number id = decimal> . </p>
            </div>
        </div>

        <!--div for operand buttons-->
        <div id = "operands">
            <div class = "operandrow">
                <p class = operand id = multiply> × </p>
                <p class = operand id = divide> ÷ </p>
            </div>
            <div class = "operandrow">
                <p class = operand id = add> ＋ </p>
                <p class = operand id = subtract> − </p>
            </div>
            <p class = operand id = equals> = </p>
        </div>
    </div>

</div>
</body>
</html>
