<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel = stylesheet href = style.css>
    <title>Calculator</title>
</head>

<body>
<div id = calculator>
    <div id = display-div>
        <span id = inputs></span>
    </div>

    <div id = buttons>
        <!--div for number and backspace, clear buttons-->
        <div id = numbers>
            <div class = numrow id = clear-backspace>
                <button id = allclear>AC</button>
                <button id = backspace>DEL</button>
            </div>
            <div class = numrow>
                <button class = number>9</button>
                <button class = number>8</button>
                <button class = number>7</button>
            </div>
            <div class = numrow>
                <button class = number>6</button>
                <button class = number>5</button>
                <button class = number>4</button>
            </div>
            <div class = numrow>
                <button class = number>3</button>
                <button class = number>2</button>
                <button class = number>1</button>
            </div>
            <div class = numrow>
                <button class = number>0</button>
                <button class = number>00</button>
                <button class = number id = decimal> . </button>
            </div>
        </div>

        <!--div for operand buttons-->
        <div id = "operands">
            <div class = "operandrow">
                <button class = operand id = multiply> × </button>
                <button class = operand id = divide> ÷ </button>
            </div>
            <div class = "operandrow">
                <button class = operand id = add> ＋ </button>
                <button class = operand id = subtract> − </button>
            </div>
            <button class = operand id = equals> = </button>
        </div>
    </div>
</div>

<h3>*Hold down backspace for AC</h3>

<script src = "script.js"></script>
</body>
</html>
